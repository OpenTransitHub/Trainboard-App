            "url": "https://trainboard.eu",
            "description": "Interaktive Abfahrts- und Ankunftstafel für Deutsche Bahnhöfe.",
        }
    </script>

<body>
    <br><br><br>
    <center>
    <img src="./assets/blackSpinner.svg" class="loadingspinner  multicolorspinner">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const providerKey = "provider";
            let provider = localStorage.getItem(providerKey);

            if (!provider) {
            // Wenn noch kein Eintrag vorhanden ist → Standardwert setzen
            provider = {
                providerName: "Deutsche Bahn",
                providerID: "de",
                regionDisplay: "DE"
            };
            localStorage.setItem(providerKey, JSON.stringify(provider));
            } else {
            // vorhandenen Eintrag parsen
            provider = JSON.parse(provider);
            }

            // Weiterleiten auf ./PROVIDERID
            window.location.href = `./${provider.regionDisplay}/index.html`;
        });
        </script>

</body>
</html>
