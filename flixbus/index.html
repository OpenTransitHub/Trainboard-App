<body class="coloredbody">
<center>
<div class="textonly">
    <br><br>
	<h3>This region is following soon</h3>
	<div class="listcontainer" id="providerselect">

	</div>

    <br>

    <a href="../setprovider.html"><div class="chip iconchip editChip">Change Provider</div></a>

</div>


<script>
// Get the Region
document.addEventListener("DOMContentLoaded", () => {
	const providerKey = "provider";
	let provider = localStorage.getItem(providerKey);

	if (!provider) {
		provider = {
			providerName: "Deutsche Bahn",
			providerID: "de"
		};
		
		localStorage.setItem(providerKey, JSON.stringify(provider));
	} else {
		provider = JSON.parse(provider);
	}

	const span = document.getElementById("providerselect");
	span.innerHTML = `
		<div class="listitem"><div class="listimagecontainer"><img src="../assets/providerLogos/${provider.providerID}.svg" class="providericon noinvert"> </div><div class="listitemtext">${provider.providerName}</div></div>

	`;
});

// Switch to prefered Provider Suite
const id="flixbus"
let p=localStorage.getItem("provider")
if(!p){p={providerName:"Deutsche Bahn",providerID:"de"};localStorage.setItem("provider",JSON.stringify(p))}
else p=JSON.parse(p)
if(p.providerID!==id)location.href=`../${p.providerID}/index.html`
</script>
