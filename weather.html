<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wetter</title>
	<link rel="stylesheet" href="./assets/css/styles.css">
	<link rel="stylesheet" href="./assets/css/dark-styles.css">
	<link rel="stylesheet" href="./assets/css/line-colors.css">
	<link rel="shortcut icon" type="image/x-icon" href="./assets/branding/favicon.ico">
	<link rel="manifest" href="/manifest.json" type="application/json" >
	<meta name="theme-color" content="#000">
</head>

<body class="coloredbody">

<center>

<nav id="navbar"><div class="tabs"><span class="active">&nbsp;Wetter <span id="city"></span></a></div><div class="iconbar bigonly"><a href="#" onclick="history.go(-1)">Schließen</a></div><div class="iconbar"><a href="#" onclick="history.go(-1)"><img src="./assets/icons/close.svg" class="mediumicon"></a></div></nav>
<br>

<br>

<div id="blanktext" class="coloredspace">
	<div class="container blanktext">
		<div class="left-div">

			<div class="listcontainer" style="margin-top: 5px;">

				<div class="listitem">
					<div class="listimagecontainer listimagecontainerlightred"><img src="./assets/icons/temperature.svg"></div>
					<div class="listitemtext"><span id="minMax"></span><br><small class="disabled">Temperatur Maxime</small></div>
				</div>

				<div class="listitem">
					<div class="listimagecontainer listimagecontainerlightgreen"><img src="./assets/icons/pressure.svg"></div>
					<div class="listitemtext"><span id="pressure"></span><br><small class="disabled">Luftdruck</small></div>
				</div>

				<div class="listitem">
					<div class="listimagecontainer listimagecontainerblue"><img src="./assets/icons/waterdrop.svg"></div>
					<div class="listitemtext"><span id="humidity"></span><br><small class="disabled">Luftfeuchte</small></div>
				</div>

				<div class="listitem">
					<div class="listimagecontainer listimagecontainerorange"><img src="./assets/icons/wind.svg" id="windicon"></div>
					<div class="listitemtext"><span id="wind"></span><br><small class="disabled">Wind</small></div>
				</div>

				<div class="listitem">
					<div class="listimagecontainer listimagecontainerslate"><img src="./assets/icons/clouds.svg"></div>
					<div class="listitemtext"><span id="clouds"></span><br><small class="disabled">Bewölkung</small></div>
				</div>

			</div>

			
	
			<p><small class="disabled">Wetterdaten: Open Weather Map</small></p>
		</div>
		<div class="right-div lineview">
			<div id="weatherimage" class="weatherimage">
				<div class="imageboxcontent">
					<span class="aligner" id="weatherheader"></span>
					<span id="description"></span><br>
					<small id="feelsLike"></small>
				</div>
				
			</div>

			<br>

			<div id="warnings"></div>

			
		</div>
	</div>
</div>

	
</center>

<script>

const urlParams = new URLSearchParams(window.location.search);

var city = urlParams.get('city');


	fetch(`https://data.cuzimmartin.dev/weather?city=${city}`)
	.then(response => response.json())
	.then(weatherdata => {
		
		console.log(weatherdata.main.temp);
		
		console.log(weatherdata.weather[0].description);

		document.getElementById("weatherimage").style.backgroundImage = "url('./assets/weathercanvas/canvas-" + weatherdata.weather[0].icon + ".png')";
		
		document.getElementById('city').innerHTML =  weatherdata.name;	
		
		document.getElementById('weatherheader').innerHTML =  "<span class=\"big\">" + Math.floor(weatherdata.main.temp) + "°C</span> &nbsp;<img src=\"./assets/weatcherIcons/" + weatherdata.weather[0].icon + ".svg\" class=\"weathercardicon\">";
		
		document.getElementById('feelsLike').innerHTML =  "Gefühlt wie: " + Math.floor(weatherdata.main.feels_like) + "°C";	  

		document.getElementById('description').innerHTML =  weatherdata.weather[0].description;	
		
		document.getElementById('minMax').innerHTML =  "&#10167; " + Math.floor(weatherdata.main.temp_min) + "°C &nbsp; &#10169; " +  Math.floor(weatherdata.main.temp_max)  + "°C";	  
  
		document.getElementById('pressure').innerHTML =  weatherdata.main.pressure + " mbar";	  

		document.getElementById('humidity').innerHTML =  weatherdata.main.humidity + " %";	  

		document.getElementById('wind').innerHTML =  Math.floor(weatherdata.wind.speed) + " km/h / "+ weatherdata.wind.deg + "°";	
		document.getElementById('windicon').style.transform = `rotate(${weatherdata.wind.deg}deg)`;

		document.getElementById('clouds').innerHTML =  weatherdata.clouds.all + " %";
		
		

		if (weatherdata?.alerts?.[0]?.properties?.EVENT != null) {

			document.getElementById('warnings').innerHTML += `
				
				<div class="listcontainer">
					<div class="listitem">
						<div class="listimagecontainer listimagecontainerred"><img src="./assets/weatherWarnIcons/${weatherdata.alerts[0].properties?.EC_GROUP.split(';')[0]}.svg"></div>
						<div class="listitemtext">
							${weatherdata.alerts[0].properties?.EVENT}<br><small class="disabled">Unwetterwarnung</small>
							
						</div>
					</div>
					<div class="listitem">
						<div class="listitemtext">
							<small>${weatherdata.alerts[0].properties?.DESCRIPTION}</small><br>
							<small class="disabled">Herausgegeben von ${weatherdata.alerts[0].properties?.CONTACT}</small>	
						</div>
					</div>
					
				</div>

				<br>
			`;
		}
	})
</script>

</body>
</html>
